{% block menu %}
  {% include "wkit/menu.html" %}
{% endblock %}

<h1>Create Organization</h1>

<form method="post">
{% csrf_token %}

<ul class="form-style-1">
	<li>
		<label>Organization Name</label>
		<input type="organization-name" name="organization_name" class="field-long" />
	</li>

	<li>
		<label>Organization Type</label>
		<input type="radio" type="school" name="organization_type" value="School" checked> School<br>
		<input type="radio" type="business" name="organization_type" value="Business"> Business<br>
	</li>

	<li>
		<label>Address <span class="required">*</span></label>
		<input type="address" name="address" class="field-long" />
	</li>

	<li>
		<label>City</label>
		<select name="city" class="field-select">
			{% for key, city in cities.items  %}
				<option value="{{ city }}">{{ city }}</option>
			{% endfor %}
		</select>
	</li>

	<li>
		<label>ZIP/postal code<span class="required">*</span></label>
		<input type="zip" name="zip" class="field-long" />
	</li>	

	<li>
		<label>Notes <span class="required">*</span></label>
		<textarea name="notes" id="field5" class="field-long field-textarea"></textarea>
	</li>

	<li>
		<input type="submit" value="Submit" />
	</li>

</ul>
</form>
